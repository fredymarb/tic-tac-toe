<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-wrapper">
            <h1>Welcome to my <br>
                Tic-Tac-Toe <br>
                game
            </h1>
            <button class="restart-game">New Game</button>
        </div>
        <div class="right-wrapper">
            <div class="player">
                <div class="player-x player-x-active">
                    <span>Player X</span>
                </div>
                <div class="player-o">
                    <span>Player O</span>
                </div>
            </div>
            <div class="board">
                <div class="tile" data-index="0"></div>
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
                <div class="tile" data-index="3"></div>
                <div class="tile" data-index="4"></div>
                <div class="tile" data-index="5"></div>
                <div class="tile" data-index="6"></div>
                <div class="tile" data-index="7"></div>
                <div class="tile" data-index="8"></div>
            </div>
        </div>
    </div>
    <script src="./main.js" defer></script>
</body>
</html>
